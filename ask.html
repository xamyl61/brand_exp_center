<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="root">
    <div class="root-item"> <!-- login -->
      <div class="content no_bg">
        <header class="header image_bg">
          <div class="header-top">
            <a href="#" class="header-title">Brand Experience Centre</a>
            <div class="header-auth">
              <div class="header-login">
                <a href="">
                  <img class="user-icon" src="img/icons/icon-user.svg" alt="">
                </a>
                <img class="logo" src="img/ex_logo@2x.png" alt="">
              </div>
            </div>
          </div>
          
          <div class="header-content">
            <hr>
            <h1>Задать<br> вопрос</h1>
          </div>
        </header>
    
        <div class="padding-block bg_white">
          <div class="ask">
            <h3 class="title">Обращение</h3>
            <form action="">
              <div class="radio-block">
                <label class="radiobutton-container">Господин
                  <input type="radio" checked="checked" name="radio">
                  <span class="checkmark"></span>
                </label>
                <label class="radiobutton-container">Госпожа
                  <input type="radio" name="radio">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="grid">
                <div class="field">
                  <label class="label" for="">Имя</label>
                  <input type="text" class="input" placeholder="Введите имя">
                </div>
                <div class="field">
                  <label class="label" for="">Фамилия</label>
                  <input type="text" class="input" placeholder="Введите фамилию">
                </div>
                <div class="field">
                  <label class="label" for="">Отчество</label>
                  <input type="text" class="input" placeholder="Введите отчество">
                </div>
                <div class="field">
                  <label class="label" for="">Электронная почта</label>
                  <input type="text" class="input" placeholder="Ваш e-mail">
                </div>
                <div class="field">
                  <label class="label" for="">Номер телефона</label>
                  <input type="text" class="input" placeholder="+7 ">
                </div>
                <div class="field">
                  <label class="label" for="">Тема письма</label>
                  <div class="dropdown">
                    <div class="dropbtn">Выберите тему письма</div>
                    <div class="dropdown-content">
                      <span>Тема 1</span>
                      <span>Тема 2</span>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label class="label" for="">Текст письма</label>
                  <textarea class="textarea" placeholder="Введите текст письма"></textarea>
                </div>
              </div>
    
              <div class="uploads">
                <h3 class="title-h3">Файлы</h3>
    
                <div class="upload-inputs">
                  <div class="">
                    <input type="file" name="file1" id="file1" class="inputfile" />
                    <label for="file1">Прикрепить файл</label>
                  </div>
                </div>
      
                <div class="field approval">
                  <label class="checbox-container">Согласие на <a href="#">обработку персональных данных</a>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
    
              <button class="btn blue">Зарегистрироваться</button>
            </form>
    
          </div>
        </div>
    
      </div>
    </div>
    <footer class="footer">
      <div class="footer-copy">© BMW 2021</div>
      <div class="footer-nav">
        <div class="item"><a href="#">Часто задаваемые вопросы</a></div>
        <div class="item"><a href="#">Контакты</a></div>
        <div class="item"><a href="#">copyright</a></div>
        <div class="item"><a href="#">политика конфиденциальности</a></div>
      </div>
    </footer>
  </div>



  <!-- Временное подключение jquery, потом удлить -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
