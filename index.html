<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="content">
    <header class="header">
      <div class="header-top">
        <a href="#" class="header-title">Brand Experience Centre</a>
        <div class="header-auth">
          <div class="header-login">
            <a href="">
              <img class="user-icon" src="img/icons/icon-user.svg" alt="">
            </a>
            <img class="logo" src="img/ex_logo@2x.png" alt="">
          </div>
        </div>
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar-cont">
        <div class="sidebar-header-title">
          <p>Brand Experience Centre</p>
        </div>
        <h1 class="title-h1">Регистрация</h1>
        <h3 class="title-h3">Персональная информация</h3>
        <form class="form" action="">
          <div class="field">
            <label class="label" for="">Обращение</label>
            <div class="dropdown">
              <div class="dropbtn">Dropdown</div>
              <div class="dropdown-content">
                <span>Господин</span>
                <span>Госпожа</span>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label" for="">Фамилия</label>
            <input type="text" class="input" placeholder="Введите фамилию">
          </div>

          <div class="field">
            <label class="label" for="">Имя</label>
            <input type="text" class="input" placeholder="Введите имя">
          </div>

          <div class="field">
            <label class="label" for="">Отчество</label>
            <input type="text" class="input" placeholder="Введите отчество">
          </div>

          <div class="field">
            <label class="label" for="">Дата рождения</label>
            <input type="text" class="input" placeholder="Выберите дату">
          </div>

          <div class="field">
            <label class="label" for="">Номер телефона</label>
            <input type="text" class="input" placeholder="+7 ">
          </div>

          <div class="field">
            <label class="label" for="">Электронная почта</label>
            <input type="text" class="input" placeholder="Ваш e-mail">
          </div>

          <div class="field">
            <label class="label" for="">Марка вашего текущего автомобиля</label>
            <input type="text" class="input" placeholder="Введите марку">
          </div>

          <div class="field">
            <label class="label" for="">Модель вашего текущего автомобиля</label>
            <input type="text" class="input" placeholder="Введите модель">
          </div>

          <div class="field">
            <label class="label" for="">Предпочитаемая радиостанция</label>
            <input type="text" class="input" placeholder="Введите название станции">
          </div>

          <hr class="line_1">

          <h3 class="title-h3 pt20 pb20">Фотографии документов</h3>

          <div class="upload-inputs">
            <div class="">
              <input type="file" name="file1" id="file1" class="inputfile" />
              <label for="file1">Паспорт, первая страница</label>
            </div>
  
            <div class="">
              <input type="file" name="file2" id="file2" class="inputfile" />
              <label for="file2">Паспорт, страница прописки</label>
            </div>
  
            <div class="">
              <input type="file" name="file3" id="file"3 class="inputfile" />
              <label for="file3">Водительское удостоверение, лицевая сторона</label>
            </div>
  
            <div class="">
              <input type="file" name="file4" id="file4" class="inputfile" />
              <label for="file4">Водительское удостоверение, обратная сторона</label>
            </div>
          </div>

          <hr class="line_2">

          <div class="field approval">
            <label class="checbox-container">Согласие на <a href="#">обработку персональных данных</a>
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>

          <button class="btn blue">Зарегистрироваться</button>

        </form>
      </div>
    </div>

  </div>
  <footer class="footer">
    <div class="footer-copy">© BMW 2021</div>

    <div class="footer-nav">
      <div class="item"><a href="#">Часто задаваемые вопросы</a></div>
      <div class="item"><a href="#">Контакты</a></div>
      <div class="item"><a href="#">copyright</a></div>
      <div class="item"><a href="#">политика конфиденциальности</a></div>
    </div>
  </footer>

  <!-- Временное подключение jquery, потом удлить -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
